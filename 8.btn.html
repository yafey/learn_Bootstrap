<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>btn 按钮</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body style="height:2000px;">
<div class="container">
    <br>
    <p> 按钮 必须要先加上 btn 的 基类 class ， 再加上其他的 class 达到不同的效果 。</p>
    <hr/>
    <p>本段内容在 {7.预定义样式} 中 出现过。</p>
    <input type="button" value="默认样式">
    <input type="button" value="首选项" class="btn btn-primary">
    <input type="button" value="成功" class="btn btn-success">
    <input type="button" value="一般信息" class="btn btn-info">
    <input type="button" value="警告" class="btn btn-warning">
    <input type="button" value="危险" class="btn btn-danger">
    <br><br>
    <input type="button" value="只有 基类 class" class="btn">
    <input type="button" value="btn-default (鼠标放上去的效果跟 只有基类class 的 按钮一致)" class="btn btn-default">
    <input type="button" value="btn-link" class="btn btn-link">
    <br><br>
    

    <hr/>
    <p> 按钮 大小，没有 btn-md (可以认为 默认就是这个 size) ， 其他的（btn-lg、btn-sm、btn-xs）很类似 栅格的分辨率的后缀</p>

    <input type="button" value="默认（不加 size class）" class="btn btn-primary">
    <input type="button" value="btn-lg" class="btn btn-primary btn-lg">
    <input type="button" value="btn-sm" class="btn btn-primary btn-sm">
    <input type="button" value="btn-xs" class="btn btn-primary btn-xs">

    <hr/>
    <p> 表单控件--输入框的 大小 </p>

    <input type="text" class="form-control" placeholder="默认   height:34px;">
    <input type="text" class="form-control input-lg" placeholder="input-lg   height:46px;">
    <input type="text" class="form-control input-sm" placeholder="input-sm   height:30px;">


    <hr/>
    <p> btn 的 状态 </p>

    <input type="button" value="缺省（鼠标移入的效果 跟 加了 active 的效果 一样 ；  按下的效果 跟 鼠标移入到 active 的效果 一样）" class="btn btn-primary">
    <input type="button" value="active（在 Boot 里表示 已经选中 的状态）" class="btn btn-primary active">
    <input type="button" value="disabled" class="btn btn-primary disabled">


</div>
</body>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.js"></script>
</html>
