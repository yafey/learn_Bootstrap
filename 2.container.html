<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 该命令的含义是 如果是 IE 浏览器，使用最新的 edge 方式解析，提高渲染性能、显示效果等。-->
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- 针对 移动端 的配置 -->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- 该属性为了演示 阻止 container 的响应式布局 ( width 固定) -->
	<style>
	.container{ width:1000px !important; border:1px #000 solid;}
	</style>

</head>

<body>
<!-- 两种容器，鼠标缩放 查看 针对不同分辨率的 适配。 -->
<!--<div class="container-fluid">
	aaaaaaaaa
</div>
-->
<div class="container">
	aaaaaaaaa
</div>

</body>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.js"></script>
</html>
