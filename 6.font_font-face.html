<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>字体，font-face（自定义 font 目录）</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body style="height:2000px;">
<div class="container">
	
	<p>默认的 样式比较小，可以像修改字体一样修改 大小 及颜色。</p>
	<p> 建议 字体元素中不要有其他内容。</p>
	<p> boot 的默认的 font 目录需要和 js、css 平级， 也可以在 bootstrap.css 中 修改 （关键字：@font-size）</p>
	
	<p>
	自制图标
    <ul><li>1. <a href='http://jingyan.baidu.com/article/f79b7cb346cf499145023e78.html' target='_blank' title='http://jingyan.baidu.com/article/f79b7cb346cf499145023e78.html'>如何把你的图标转换成web字体 </a> </li>
	<li>2. 参考 bootstrap.css 中 （关键字：@font-size 及 之后 的 glyphicon 系列）<br/>
        &nbsp;&nbsp;&nbsp;- 每个字体图标都有一个对应的编码。
    </li>
    </ul>
    </p>

    <div class="row">
        <div class="glyphicon glyphicon-search" style="font-size:40px; color:red;"></div>aaaaaaaaaaaa
    </div>
   
</div>
</body>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.js"></script>
</html>
