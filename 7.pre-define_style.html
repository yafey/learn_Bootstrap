<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>预定义样式</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
<div class="container">
	<br>
    <input type="button" value="原始样式">
    <input type="button" value=" (type=button 缺省样式)class='btn' " class="btn ">
    <input type="button" value="（默认样式）Default （class='btn btn-default'）" class="btn btn-default">
    <button type="button" class="btn btn-primary">首选项</button>
    <input type="button" value="成功" class="btn btn-success">
    <input type="button" value="一般信息" class="btn btn-info">
    <input type="button" value="警告" class="btn btn-warning">
    <input type="button" value="危险" class="btn btn-danger">
    <button type="button" class="btn btn-link">（链接）Link</button>
</div>
</body>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.js"></script>
</html>
