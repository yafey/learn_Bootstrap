<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>print 的 可见及不可见</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">

<style>
.tips1{ width:30px; height:300px; background:black;right:0px;}
.tips2{ width:30px; height:100px; background:blue; right:0;}

</style>
</head>

<body style="height:2000px;">
<div class="container">
    <p> visible-print-block 打印可见(页面不可见)，hidden-print ： 打印不可见（页面可见）</p>
    <div class="row">
        <div class="visible-print-block">aaaaaaaa,打印可见</div>
        <div class="hidden-print">bbbbbb，打印不可见</div>
    </div>
   
</div>

</body>
<script src="js/jquery-1.11.1.js"></script>
<script src="js/bootstrap.js"></script>
</html>
